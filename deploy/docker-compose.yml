services:
  postgres:
    image: postgres:17
    container_name: postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-itam_hackaton}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.4.0
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    env_file:
      - \.env   
    command:
      - "redis-server"
      - "--user"
      - "${REDIS_USERNAME}"
      - "on"
      - ">${REDIS_PASSWORD}"
      - "~*"
      - "+@all"
      - "--user"
      - "default"
      - "off"
    networks:
      - default

  tgbot:
    image: ghcr.io/akulalu07/itam_hackaton-tgbot:latest
    container_name: tgbot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      RUST_LOG: info
    depends_on:
      - redis

  backend:
    image: ghcr.io/akulalu07/itam_hackaton-backend:latest
    container_name: backend
    ports:
      - '8080:8080'
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
  frontend:
    image: ghcr.io/akulalu07/itam_hackaton-frontend:latest
    container_name: frontend
    ports:
      - '3000:3000'
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - default


volumes:
  redis_data:
  postgres_data: